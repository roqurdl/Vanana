  <body>
    <h1>Random Number Game</h1>

        <span>Generate a number between 0 and</span>

      <button>Play !</button>
    </form>
    <div id="result" class="hidden">
      <span></span>
      <span></span>
    </div>
    <script src="src/index.js"></script>
